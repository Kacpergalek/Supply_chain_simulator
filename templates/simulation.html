<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='simulation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='components.css') }}">
    <script src="{{ url_for('static', filename='simulation.js') }}" defer></script>

</head>

<body>
<main>
    <nav class="nav-bar-container">
        <h2>Supply Chain Disruption Simulation</h2>
        <ul class="nav-bar-list">
            <li>
                <a href="/category/parameters">
                    <button class="nav-button"><span>Parameters</span></button>
                </a>
            </li>
            <li>
                <a href="/category/simulation">
                    <button class="nav-button"><span>Simulation</span></button>
                </a>
            </li>
            <li>
                <a href="/category/statistics">
                    <button class="nav-button"><span>Statistics</span></button>
                </a>
            </li>
            <li>
                <a href="/category/panel">
                    <button class="nav-button"><span>KPI panel</span></button>
                </a>
            </li>
        </ul>
    </nav>
    <div class="simulation">
        <section class="map-section">
            <iframe src="{{ url_for('static', filename='latest_map.html') }}"
                    width="100%" height="600"
                    style="border:none;"></iframe>
        </section>
        <section class="simulation-section">
            <button class="start-button primary-btn" role="button" onClick="startSimulation()">Start simulation</button>
            <button id="go-to-stat" class="statistics-btn secondary-btn" role="button" onClick="goToStatistics()" disabled>See
                statistics
            </button>
            <div id="response">

            </div>
            <div id="logger">

            </div>
        </section>
    </div>
</main>
</body>

</html>
