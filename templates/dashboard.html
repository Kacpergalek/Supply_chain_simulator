<body>
<main class="wrapper">
    <nav class="nav-bar-container"><h2>Supply Chain Disruption Simulation</h2>
        <ul class="nav-bar-list">
            <li>
                <a href="/category/dashboard"><button class="nav-button"><span>Dashboard</span>
                </button></a>
            </li>
            <li>
                <a href="/category/graph"><button class="nav-button"><span>Network Graph</span>
                </button></a>
            </li>
            <li>
                <a href="/category/scenario"><button class="nav-button"><span>Scenario Comparison</span>
                </button></a>
            </li>
            <li>
                <a href="/category/cost"><button class="nav-button"><span>Cost vs Resilience</span>
                </button></a>
            </li>
        </ul>
    </nav>
    <section class="form-wrapper">
        <h1>Choose simulation parameters</h1>
        <div class="form-container">
            <form id="disruptionForm">
                <div class="form-group">
                    <label for="disruptionType">Disruption Type:</label>
                    <select id="disruptionType" name="disruptionType" required>

                    </select>
                </div>

                <div class="form-group">
                    <label for="severity">Disruption Severity:</label>
                    <select id="severity" name="severity" required>

                    </select>
                </div>

                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <select id="duration" name="duration" required>

                    </select>
                </div>

                <div class="form-group">
                    <label for="dayOfStart">Day of Start:</label>
                    <select id="dayOfStart" name="dayOfStart" required>

                    </select>
                </div>

                <div class="form-group">
                    <label for="placeOfDisruption">Place of Disruption (Node ID):</label>
                    <select id="placeOfDisruption" name="placeOfDisruption" required>

                    </select>
                </div>
            </form>

            <button onclick="sendData()">Submit</button>
            <div id="output"></div>
            <div id="message" class="message"></div>
        </div>
