    <section class="main-app">
        <section class="form-wrapper">
            <h1>Choose simulation parameters</h1>
            <div class="form-container">
                <form id="disruptionForm">
                    <div class="form-group">
                        <label for="disruptionType">Disruption Type:</label>
                        <select id="disruptionType" name="disruptionType" required>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="severity">Disruption Severity:</label>
                        <select id="severity" name="severity" required>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="duration">Duration:</label>
                        <select id="duration" name="duration" required>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dayOfStart">Day of Start:</label>
                        <select id="dayOfStart" name="dayOfStart" required>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="placeOfDisruption">Place of Disruption (Node ID):</label>
                        <select id="placeOfDisruption" name="placeOfDisruption" required>

                        </select>
                    </div>
                </form>

                <button onclick="sendData()">Submit</button>
                <div id="output"></div>
                <div id="message" class="message"></div>
            </div>

        </section>

        <section id="content">

            <div class="loading"></div>

            <div class="simulation content-page">
                <section class="map-section">
                    <iframe src="{{ url_for('static', filename='latest_map.html') }}"
                            width="100%" height="600"
                            style="border:none;"></iframe>
                </section>
                <section class="simulation-section">
                    <button class="start-button primary-btn" role="button" onClick="startSimulation()">Start
                        simulation
                    </button>
                    <button id="go-to-stat" class="statistics-btn secondary-btn" role="button"
                            onClick="goToStatistics()" disabled>See
                        statistics
                    </button>
                    <div id="response">

                    </div>
                    <div id="logger">

                    </div>
                </section>
            </div>


        </section>
    </section>
