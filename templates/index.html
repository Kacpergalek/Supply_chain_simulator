<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Supply Chain Simulation</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}" defer></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
    <script src="{{ url_for('static', filename='comparison.js') }}" defer></script>
    <script src="{{ url_for('static', filename='graph.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='comparison.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='graph.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
</head>


<body>
<main class="wrapper">
    <div class="nav-bar-container">
        <nav>
            <header>
                <h1>Supply Chain Disruption Simulation</h1>
            </header>
            <ul class="nav-bar-list">
                <li>
                    <button class="nav-button" id="dash-button" ><span>Dashboard</span></button>
                </li>
                <li>
                    <button class="nav-button" id="graph-button" data-page="simulation"><span>Network Graph</span></button>
                </li>
                <li>
                    <button class="nav-button" id="scenario-button" data-page="panel-container"><span>Scenario Comparison</span></button>
                </li>
                <li>
                    <button class="nav-button" id="stats-button"><span>Cost vs Resilience</span> </button>
                </li>
            </ul>
        </nav>
    </div>

    <section class="main-app">
    <section class="form-wrapper">
        <h1>Choose simulation parameters</h1>
        <div class="form-container">
            <form id="disruptionForm">
                <div class="form-group">
                    <label for="disruptionType">Disruption Type:</label>
                    <select id="disruptionType" name="disruptionType" required>

                    </select>
                </div>

                    <div class="form-group">
                        <label for="severity">Disruption Severity:</label>
                        <select id="severity" name="severity" required>
    
                       </select>
                   </div>

                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <select id="duration" name="duration" required>

                    </select>
                </div>

                <div class="form-group">
                    <label for="dayOfStart">Day of Start:</label>
                    <select id="dayOfStart" name="dayOfStart" required>

                    </select>
                </div>

                <div class="form-group">
                    <label for="placeOfDisruption">Place of Disruption (Node ID):</label>
                    <select id="placeOfDisruption" name="placeOfDisruption" required>

                    </select>
                </div>
            </form>

            <button onclick="sendData()">Submit</button>
            <div id="output"></div>
            <div id="message" class="message"></div>
        </div>

    </section>

    <section id="content">

        <div class="loading"></div>

        <div class="simulation content-page">
            <section class="map-section">
                <img src="{{ image }}" alt="Map">
            </section>
            <section class="simulation-section">
                <button class="start-button" onClick="startSimulation()">Start simulation</button>
                <div id="response">

                </div>
                <div id="logger">

                </div>
            </section>
        </div>

        <div class="panel-container content-page">
            <button onclick="getDemandStats()">Get demand statistics</button>
            <button onclick="getCostStats()">Get cost statistics</button>
            <button onclick="getRouteStats()">Get route statistics</button>

            <div id="stats">

            </div>

            <section class="dwnld-section">
                <button id="download-stats">Download file</button>
            </section>

    {#        <section class="dashboard-section">#}
    {#            <button class="activate-btn">Render graph</button>#}
    {#            <div class="dashboard-container">#}
    {#                <div id="chart-container" class="dashboard d1">#}
    {##}
    {#                </div>#}
    {#                <div class="dashboard d2">#}
    {##}
    {#                </div>#}
    {#            </div>#}
    {#        </section>#}
        </div>

    </section>
     </section>
</main>
</body>
</html>
